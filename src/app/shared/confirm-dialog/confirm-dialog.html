<h2 mat-dialog-title>Delete Blog?</h2>

<mat-dialog-content>
  <p>This action cannot be undone. Are you sure you want to delete this blog?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
