<div class="container">
    <div class="title">
        <h3>Manage Blog Posts</h3>
        <button mat-raised-button (click)="openDialog()">Create New Post</button>
    </div>

    <div class="blogs" *ngFor="let blog of blogs">
        <div class="blog-card">
            <div class="icon">
                <img [src]="blog.featuredImage" alt="">
            </div>

            <div class="content">
                <div class="text">
                    <div>
                        <h4>{{ blog.title }}</h4>
                        <p>{{ blog.summary }}</p>
                    </div>
                    <span class="status" [ngClass]="blog.status.toLowerCase()">{{ blog.status }}</span>
                </div>

                <div class="actions">
                    <span>Created: {{ blog.createdAt | date: 'MMMM d, y' }}</span>

                    <div class="cta">
                        <button mat-button (click)="openEditDialog(blog)">
                            <mat-icon>editOutlined</mat-icon>
                            Edit
                        </button>
                        <button mat-button (click)="deleteBlog(blog.id)" [disabled]="loading">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
