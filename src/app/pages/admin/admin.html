<div class="dashboard-layout">
    <aside [class.collapsed]="collapsed" class="sidebar">
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
        </button>

        <div class="logo">
            <img src="../../../assets/images/logo-white.png" alt="">
        </div>

        <nav>
            <a
                mat-list-item
                routerLink="/admin"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }" (click)="onNavClick()"
            >
                <mat-icon>menu</mat-icon>
                <span>Manage Blogs</span>
            </a>
            <!-- <a mat-list-item routerLink="/admin/attendees" routerLinkActive="active" (click)="onNavClick()">
                <mat-icon>people</mat-icon>
                <span>Attendees</span>
            </a> -->
            <a mat-list-item routerLink="/admin/invite" routerLinkActive="active" (click)="onNavClick()">
                <mat-icon>assignment</mat-icon>
                <span>Invite Users</span>
            </a>
            <!-- <a mat-list-item routerLink="/admin/checker" routerLinkActive="active" (click)="onNavClick()">
                <mat-icon>verified</mat-icon>
                <span>Code Checker</span>
            </a> -->
        </nav>
    </aside>

    <div class="main">
        <header class="topbar">
            <span class="title">Admin Dashboard</span>
            
            <div class="right">
                <mat-icon class="notify">notifications</mat-icon>
                <mat-icon>account_circle</mat-icon>
            </div>
        </header>

        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
