<div class="container">
    <div class="form-box">
        <mat-card>
            <mat-card-title>
                <img src="../../../../assets/images/logo.png" alt="">
            </mat-card-title>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="text" formControlName="password" matInput required>
                </mat-form-field>

                <button mat-button [disabled]="loginForm.invalid">LOGIN</button>
            </form>
        </mat-card>
    </div>
</div>
